<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
  <link rel="stylesheet" href="style.css">
  <title>Crystal Collector</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid text-center bg-dark text-success">
    <div class="container">
      <h1 class="display-4">Crystal Collector</h1>
      <p class="lead">Pick one of the 4 crystals to see what value is assigned to it! Don't go over the number or you'll lose!</p>
    </div>
  </div>
  <div class="container bg-secondary m-0">
    <div class="row">
      <div id="randomNumber" class="col-4 mb-2 text-center"></div>
      <div class="col-6 ml-auto mb-2">
        <div class="row">
          <p>Wins: <span id="wins"></span></p>
        </div>
        <div class="row">
          <p>Losses: <span id="losses"></span></p>
        </div>
      </div>
      <div class="row">
        <div class="card col-2 mb-4 border border-success">
          <img class="card-img-top" id="random1" src="image/crystal.jpg" alt="crystal">
        </div>
        <div class="card col-2 mb-4 border border-success">
          <img class="card-img-top" id="random2" src="image/crystal.jpg" alt="crystal">
        </div>
        <div class="card col-2 mb-4 border border-success">
          <img class="card-img-top" id="random3" src="image/crystal.jpg" alt="crystal">
        </div>
        <div class="card col-2 mb-4 border border-success">
          <img class="card-img-top" id="random4" src="image/crystal.jpg" alt="crystal">
        </div>
      </div>
    </div>
    <div class="row text-center">
      <p>Your score is: <span id="score"></span></p>
    </div>
  </div>


  <script src="javascript/game.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/js/bootstrap.min.js"></script>
</body>

</html>
